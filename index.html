<!DOCTYPE html>
<html>
    <head>
      <title>to-dont</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>organize your life</h1>
      <p>you imbecile</p>
      <p id='message'></p>
      <form id='sign-up'>
<input type='text' name='credentials[email]' placeholder='email'>
<input type='password' name='credentials[password]' placeholder='password'>
<input type='password' name='credentials[password_confirmation]' placeholder='confirm password'>
<input type='submit' value='sign up'>
      </form>

      <form id='sign-in'>
        <input type= 'text' name='credentials[email]' placeholder='email'>
        <input type='text' name='credentials[password]' placeholder='password'>
        <input type='submit' value='sign in'>
      </form>

      <form id='change-pw'>
<input type='password' name='password[old]' placeholder='old password'>
<input type='password' name='password[new]' placeholder='new password'>
<input type='password' name='password[new]' placeholder='confirm password'>
<input type='submit' value='confirm'>      
</form>

      <form id='create-task' class='border'>
        <fieldset>
          <legend> always something that needs to get done, amirite</legend>
          <input type='text' name='task[text]' placeholder='enter task here'>
           <input type='date' name='task[datedue]' placeholder='expected completion date'>
           <input type='submit' value='another one'>
        </fieldset>
      </form>

      <form id='index-task' class='border'>
        <fieldset>
           <input type='submit' value='view all tasks'>
        </fieldset>
      </form>

      <form id='delete-task' class='border'>
        <fieldset>
         <input type='text' name='task[id]' placeholder='enter task id'>
          <input type='submit' value='delete task'>
        </fieldset>
      </form>

      <form id='show-task' class='border'>
        <fieldset>
          <input type='text' name='task[id]' placeholder='enter task ID'>
          <input type='submit' value='find task'>
        </fieldset>
      </form>

      <form id='update-task' class='border'>
        <fieldset>
          <input type='text' name='task[id]' placeholder='enter task id'>
          <input type='text' name='task[title]' placeholder='enter task'>
          <input type='text' name='task[date]' placeholder='enter date due'>
          <input type='submit' value='update task'>
        </fieldset>
      </form>

      <form id='sign-out'>
        <input type='submit' value='bye witches!'>
      </form>
    </body>
</html>
