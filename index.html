<!DOCTYPE html>
<html>
    <head>
      <title>to-dont</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>

      <!-- Do not add `link` tags-->
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

      <!-- Do not add `script` tags-->
      <script src='public/vendor.js' type='text/javascript' charset='utf-8' defer></script>
      <script src='public/application.js' type='text/javascript' charset='utf-8' defer></script>
    </head>
    <body>
      <h1>marie kondo your life</h1>
      <p>with me</p>
      <p id='message'></p>
      <form id='sign-up'>
<input type='text' name='credentials[email]' placeholder='email'>
<input type='password' name='credentials[password]' placeholder='password'>
<input type='password' name='credentials[password_confirmation]' placeholder='confirm password'>
<input type='submit' value='sign-up'>
</form>
<button id='sign-up-button' type='button'>sign up</button>

<form id='sign-in'>
        <input type= 'text' name='credentials[email]' placeholder='email'>
        <input type='text' name='credentials[password]' placeholder='password'>
        <input type='submit' value='sign in'>
      </form>
      <button id='sign-in-button' type='button'>sign in</button>

<form id='change-pw'>
<input type='password' name='passwords[old]' placeholder='old password'>
<input type='password' name='passwords[new]' placeholder='new password'>
<input type='password' name='passwords[new]' placeholder='confirm password'>
<input type='submit' value='confirm'>
</form>
<button id='change-pw-button' type='button'>change password</button>

      <form id='create-task'>
        <input name='task[text]' type='text'>
        <input name='task[duedate]' type='date'>
        </form>
        <button id='create-task-button' type='submit'>Create Task</button>

      <button id='index-task-button' name='task'>view all tasks</button>

      <form id='delete-task' class='border'>
        <fieldset>
         <input type='text' name='task[_id]' placeholder='enter task id'>
          <input type='submit' value='delete task'>
        </fieldset>
      </form>

      <form id='show-task' class='border'>
        <input name='task[_id]' type='text' placeholder='search task'>
        <input type='submit' value='show task'>
      </form>
      <button id ='show-task-button' type='submit'>search</button>

      <form id='update-task' class='border'>
        <fieldset>
          <input type='text' name='task[id]' placeholder='enter task id'>
          <input type='text' name='task[text]' placeholder='enter task'>
          <input type='text' name='task[duedate]' placeholder='enter date due'>
          <button type='submit'>Update Task</button>
        </fieldset>
      </form>

          <button id='sign-out' type='submit'>sign out</button>

      </form>
    </body>
</html>
